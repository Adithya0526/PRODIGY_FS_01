{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('main.login') }}">
    {{ form.hidden_tag() }}
    {{ form.email.label }}<br>
    {{ form.email(size=32) }}<br>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}<br>
    {{ form.submit(class="btn") }}
</form>
{% endblock %}
